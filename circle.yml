general:
  artifacts:
    "-/home/ubuntu/interactiveinfographic/build/outputs/reports/com.kylehodgetts.interactiveinfographic/connected"

machine:
  environment:
    ANDROID_HOME: /home/ubuntu/android
  java:
    version: oraclejdk6

dependencies:
  cache_directories:
    - ~/.android
    - ~/android
  override:
    - (source scripts/environmentSetup.sh && getAndroidSDK)

test:
  pre:
    - "$ANDROID_HOME/tools/emulator" -avd testAVD -no-skin -no-audio -no-window:
      background: true
    - ("./gradlew assembleDebug"):
      timeout: 1200
    - ("./gradlew assembleDebugTest"):
      timeout: 1200
    - ("source scripts/environmentSetup.sh && waitForAVD")
  override:
    - ("./gradlew connectedAndroidTest")
